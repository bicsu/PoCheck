<!doctype html>
{% extends 'attend/base.html' %} 
{% load staticfiles %}
{% load static %}
<html>
{% block content %}
<head>
          <!-- header-area start -->
    <div id="sticker" class="header-area">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12">

            <!-- Navigation -->
            <nav class="navbar navbar-default">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".bs-example-navbar-collapse-1" aria-expanded="false">
										<span class="sr-only">Toggle navigation</span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
									</button>
                <!-- Brand -->
                <a class="navbar-brand page-scroll sticky-logo" href="http://pocheck-bicsu.c9users.io:8080">
                  <h1><span>Po</span>Check</h1>
                  <!-- Uncomment below if you prefer to use an image logo -->
								</a>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse main-menu bs-example-navbar-collapse-1" id="navbar-example">
                <ul class="nav navbar-nav navbar-right">
                  <li class="active">
                    <a class="page-scroll" href="http://pocheck-bicsu.c9users.io:8080"><b>Home</b></a>
                  </li>
                  <li>
                    <a class="page-scroll" href="http://pocheck-bicsu.c9users.io:8080/#team"><b>Team</b></a>
                  </li>
                  <li>
                    <a class="page-scroll" href="http://pocheck-bicsu.c9users.io:8080/attendance"><b>Attendance</b></a>
                  </li>
                </ul>
              </div>
              <!-- navbar-collapse -->
            </nav>
            <!-- END: Navigation -->
          </div>
        </div>
      </div>
    </div>
    <!-- header-area end -->
</head>
    <body>
        <div id="pricing" class="pricing-area area-padding">
            <div class="container">
              <div class="row centered-form">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="section-headline text-center">
                        <br><br><br>
                    <h2>Check List</h2>   
                        <br><br><br>
                        
                        <div class="row">
                            <div class="pri_table_list">
                                <h3>출석 log</span></h3>
                                {% for check in checks %}
                                {% if check.checking == 1 %}
                                 <ol>
                                      <li class="check"><b>{{check.name}}</b><div class='text-center'><b>{{check.time}}</b></div></li>
                                 </ol>
                                 {% endif %}
                                 {% endfor %}
                                 </div>
                                <!--</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
    {% endblock %}
</html>
